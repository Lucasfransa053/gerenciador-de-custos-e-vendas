<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary, .btn-secondary {
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Editar Produto</h1>
        <form action="{{ url_for('produto_bp.editar_produto', id=produto.id) }}" method="post">
            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ produto.nome }}">
            </div>
            <div class="form-group">
                <label for="custo">Custo</label>
                <input type="number" step="0.01" class="form-control" id="custo" name="custo" value="{{ produto.custo }}">
            </div>
            <div class="form-group">
                <label for="preco_venda_desejado">Pre√ßo de Venda Desejado</label>
                <input type="number" step="0.01" class="form-control" id="preco_venda_desejado" name="preco_venda_desejado" value="{{ produto.preco_venda_desejado }}">
            </div>
            <center>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{{ url_for('produto_bp.listar_produtos') }}" class="btn btn-secondary ml-2">Voltar</a>
            </center>
        </form>
    </div>
</body>
</html>
